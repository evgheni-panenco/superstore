<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SUPERSTORE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h1>Adding new item to catalog</h1>
<form th:action="@{/items/add}" method="post">
    <label for="item-name">Item Name</label>
    <input class="form-control" id="item-name" type="text" th:name="item-name"/>

    <br>

    <label for="item-price">Item Price</label>
    <input class="form-control" id="item-price" type="number" th:name="item-price"/>

    <br>

    <label for="item-amount">Amount</label>
    <input class="form-control" id="item-amount" type="number" th:name="item-amount"/>

    <br>

    <label for="item-description">Description</label>
    <input class="form-control" id="item-description" type="text" th:name="item-description"/>

    <br>

    <button type="submit" class="btn btn-primary col-2">Save Item</button>

    <br><br>

</form>

<a th:href="@{/items?region=all}">Back to Items List</a>

</body>
</html>
